<div
  class="flex min-h-full flex-col justify-center px-6 py-8 lg:px-8 rounded-lg shadow-xl mx-auto w-1/4 my-10 h-5/6 border-solid border border-slate-100"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-14 w-auto"
      src="../../../assets/images/logo.svg"
      alt="Your Company"
    />
    <h2
      class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Set security password
    </h2>
  </div>
  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label
          for="password"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Password</label
        >
        <div class="mt-2 relative">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="email"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <button class="btn__eye">
            <img src="../../../assets/images/eye-logo.png" alt="security eye" />
          </button>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password_confirm"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Confirm Password</label
          >
        </div>
        <div class="mt-2 relative">
          <input
            id="password_confirm"
            name="password_confirm"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <button class="btn__eye">
            <img src="../../../assets/images/eye-logo.png" alt="security eye" />
          </button>
        </div>
      </div>
      <div>
        <p class="my-1.5 mt-0.5 font-semibold text-sm text-slate-500">
          Your password strength is : {{ strength }}
        </p>
        <div class="flex items-center justify-center">
          <span class="flex-auto h-1.5 bg-red-600 block rounded-l-md"></span
          ><span class="flex-auto h-1.5 bg-orange-400 block"></span
          ><span class="flex-auto h-1.5 bg-green-500 block rounded-r-md"></span>
        </div>
        <p
          *ngIf="errorType === 'letter'"
          class="mb-1.5 mt-0.5 font-semibold text-xs text-red-600"
        >
          Password must be more than 8 characters
        </p>
        <p
          *ngIf="errorType === 'number'"
          class="mb-1.5 mt-0.5 font-semibold text-xs text-red-400"
        >
          For greater password strength, add a combination of
          numbers/letters/symbols
        </p>
        <p
          *ngIf="errorType === 'symbol'"
          class="mb-1.5 font-semibold text-xs text-orange-300"
        >
          For maximum security, add the symbols
        </p>
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
